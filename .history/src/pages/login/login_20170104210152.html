<ion-content padding class="ig-login">
  <form (ngSubmit)="doLogin()">
    <h1 class="ig-name">IonGram</h1>
    <ion-list no-lines>
      <ion-item>
        <ion-input placeholder="Correo"
                   type="email"
                   name="email"
                   [(ngModel)]="user.email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="ContraseÃ±a"
                   type="password"
                   name="password"
                   [(ngModel)]="user.password">
        </ion-input>
      </ion-item>
    </ion-list>
    <button color="light" outline ion-button block type="submit">
      Ingresar
    </button>
  </form>
</ion-content>

<ion-footer class="ig-footer">
  <ion-navbar>
    <ion-title (click)="goToRegister()">Registrarse</ion-title>
  </ion-navbar>
</ion-footer>
